<div
  id="add-container"
  class="component-container"
  [ngClass]="{
    'moderator-panel-margin': (authService.moderatorPanelSubject$ | async)
  }"
>
  <form #ngForm="ngForm" autocomplete="off" (ngSubmit)="createWord(ngForm)">
    <mat-card>
      <mat-card-content>
        <div id="form">
          <label class="title-label">Dodaj słowo</label>
          <mat-form-field class="margin-top-20">
            <mat-label>Polska nazwa słowa</mat-label>
            <input matInput name="polishName" [(ngModel)]="model.polishName"/>
          </mat-form-field>
          <div *ngIf="errors.polishName" class="error-form">
            <span>{{ errors.polishName }}</span>
          </div>
          <mat-form-field class="margin-top-20">
            <mat-label>Angielska nazwa słowa</mat-label>
            <input matInput name="englishName" [(ngModel)]="model.englishName"/>
          </mat-form-field>
          <div *ngIf="errors.englishName" class="error-form">
            <span>{{ errors.englishName }}</span>
          </div>
          <mat-form-field class="margin-top-20">
            <mat-label>Id lekcji</mat-label>
            <input matInput name="categoryId" [(ngModel)]="model.lessonId"/>
          </mat-form-field>
          <div *ngIf="errors.lessonId" class="error-form">
            <span>{{ errors.lessonId }}</span>
          </div>
          <button mat-raised-button type="submit" class="submit-white-button margin-top-20">Dodaj</button>
        </div>
      </mat-card-content>
    </mat-card>
  </form>
</div>
